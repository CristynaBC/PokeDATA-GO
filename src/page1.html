<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="page1.css" />
    <title>PokéData Go</title>
  </head>

  <body>
    <div class="contentAll">
      <header>
        <figure id="imagen">
          <img class="logo1" src="PokeData.png" alt="Logo PokeData Go" />
          <img class="logo2" src="Go.png" alt="Logo PokeData Go" />
        </figure>
        <div class="nav1">
          <button onclick="location.href='index.html'" class="btn1">
            Homepage
          </button>
          <button onclick="location.href='page2.html'" class="btn1">
            Compare
          </button>
        </div>
      </header>

      <main>
        <div class="conteiner">
          <section class="card-main-display">
            <nav class="nav">
                <input
                  type="text"
                  placeholder="Search by name"
                  class="input-search"
                  id="searchByName"
                />

                <select id="sortName" class="btn-name">
                  <option value="Name">Name</option>
                  <option value="A-Z">A-Z</option>
                  <option value="Z-A">Z-A</option>
                </select>
              

              
                <select id="sortNum" class="btn-num">
                  <option value="0-9">Pokédex Number</option>
                  <option value="0-9">Ascending</option>
                  <option value="9-0">Descending</option>
                </select>
              

                <select id="typeFilter" class="type-filter">
                  <option
                    value="typeTitle"
                    disabled
                    selected
                    style="display: none"
                  >
                    Type
                  </option>
                  <option value="All">All</option>
                  <option value="Bug">Bug</option>
                  <option value="Dark">Dark</option>
                  <option value="Dragon">Dragon</option>
                  <option value="Electric">Electric</option>
                  <option value="Fairy">Fairy</option>
                  <option value="Fighting">Fighting</option>
                  <option value="Fire">Fire</option>
                  <option value="Flying">Flying</option>
                  <option value="Ghost">Ghost</option>
                  <option value="Grass">Grass</option>
                  <option value="Ground">Ground</option>
                  <option value="Ice">Ice</option>
                  <option value="Rock">Normal</option>
                  <option value="Poison">Poison</option>
                  <option value="Psychic">Psychic</option>
                  <option value="Rock">Rock</option>
                  <option value="Steel">Steel</option>
                  <option value="Water">Water</option>
                </select>
              
            </nav>
          </section>
        </div>

        <!--  <h2 class="statistic">Foram encontrados 251 tipos de pokemons, equivale a 100.0%</h2>-->

          <div class="allPokemon" id="pokemonList"></div>
        
      </main>

      <footer class="footer">
        <p id="footerText">
          PokéData Go, 2023 <br /><strong
            ><em>Created by Cristyna Costa and Ninoska Contreras</em></strong
          >
        </p>
      </footer>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
