<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page1.css" />
    <title>PokéData Go</title>
</head>

<body>
    <header>
        <img class="logo" src="PokeData.png" alt="Logo PokeData Go" />
        <img class="logo" src="Go.png" alt="Logo PokeData Go" />

    </header>
    <main>
        <section id="verticalMenu">
            <div class="conteiner">

                <button onclick="location.href='index.html'" class="btn1">Inicio</button>

                <p class="parrafo">Aproveite a superexperiência que<br>
                    nossa página PokéData oferece e <br>
                    procure seu pokémon favorito classificado <br>
                    de acordo com seu tipo</p>
                
                <img class="rotom" src="rotom.png" alt="foto de rotom" />
            </div>
        </section>

        <section class="card-main-display">
            <div class="card-main-pokemon">
                <nav class="nav-sort-filter">

                    <select id="typeFilter" class="btn-nav type-filter">
                        <option value="typeTitle" disabled selected style="display: none">Type</option>
                        <option value="All">All</option>
                        <option value="Bug">Bug</option>
                        <option value="Dark">Dark</option>
                        <option value="Dragon">Dragon</option>
                        <option value="Electric">Electric</option>
                        <option value="Fairy">Fairy</option>
                        <option value="Fighting">Fighting</option>
                        <option value="Fire">Fire</option>
                        <option value="Flying">Flying</option>
                        <option value="Ghost">Ghost</option>
                        <option value="Grass">Grass</option>
                        <option value="Ground">Ground</option>
                        <option value="Ice">Ice</option>
                        <option value="Rock">Normal</option>
                        <option value="Poison">Poison</option>
                        <option value="Psychic">Psychic</option>
                        <option value="Rock">Rock</option>
                        <option value="Steel">Steel</option>
                        <option value="Water">Water</option>
                    </select>
                </nav>
        </section>

    </main>

    <footer class="footer">
        <p id="footerText">PokéData Go, 2023 <br><strong><em>Created by Cristyna Costa and Ninoska
                    Contreras</em></strong></p>
    </footer>
    <script src="main.js" type="module"></script>
</body>

</html>
